<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <h1>Calcule seu IMC</h1>

      <form>
        
        <div class="container-calculadora-peso">
          <p>Digite seu peso<p>
          <input id="peso" class="input-number" type="number" min="0" max="250"/>
          <span>kg</span>
        </div>

        <div class="container-calculadora-altura">
          <p>Digite sua altura</p>
          <input id="altura" class="input-number" type="number" min="0" max="250"/>
          <span>cm</span>
        </div>

        <input id="btnCalcular" type="button" value="Calcular" class="botao-calcular">
      </form>
      
      <div id="resultado">
        <h3 id="resultadoheading"></h3>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
